<!DOCTYPE html>
<html>
<head>
	<title>CV Form</title>
</head>
<style>
	/* General styles */

:root {
  --color-primary: #2c3e50;
  --color-secondary: #f39c12;
  --color-background: #f7f7f7;
  --font-family: Arial, sans-serif;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 0;
  font-family: var(--font-family);
  background-color: var(--color-background);
  color: var(--color-primary);
}

h1 {
  font-size: 36px;
  margin-bottom: 10px;
  color: var(--color-primary);
}

form {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

fieldset {
  margin-bottom: 20px;
  border: none;
}

legend {
  font-size: 24px;
  font-weight: bold;
  color: var(--color-primary);
  margin-bottom: 10px;
}

label {
  display: block;
  margin-bottom: 5px;
  color: var(--color-secondary);
}

input,
textarea {
  display: block;
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
  font-family: var(--font-family);
  color: var(--color-primary);
  margin-bottom: 10px;
}

/* Specific styles */

#personal-name,
#personal-email,
#personal-phone,
#personal-address,
#personal-city,
#personal-state,
#personal-zip,
#education-degree,
#education-school,
#education-graduation,
#experience-company,
#experience-position,
#experience-start,
#experience-end,
#experience-description {
  margin-bottom: 20px;
}

@media screen and (min-width: 768px) {
  form {
    padding: 40px;
  }

  input,
  textarea {
    font-size: 18px;
  }

  label {
    font-size: 18px;
  }

}

</style>
<body>
	<form action="" method="post">
		 {% csrf_token %}
		<fieldset>
			<legend>Personal Information</legend>
			<label for="name">Name:                                         {{user.username}}</label>
			<label for="email">Email:                                       {{user.email}}</label>
			<label for="phone">Phone:                                       {{user.phone_number}}</label>
			<label for="address">Address:                                   {{user.address}}</label>
			<label for="city">City:                                         {{pro.city}}</label>
			<label for="state">State:                                       {{pro.state}}</label>
			<label for="zip">Zip Code:                                      {{pro.zipcode}}</label>
		</fieldset>
		<fieldset>
			<legend>Education</legend>
			<label for="degree">Degree:</label>{{pro.degree}}
			<label for="school">School:</label>{{pro.school}}
			<label for="graduation">Graduation Date:</label> {{pro.graduation}}
		</fieldset>
		<fieldset>
			<legend>Experience</legend>
			<label for="company">Company: </label>{{pro.company}}
			<label for="position">Position:</label>{{pro.position}}
			<label for="start">Start Date: </label> {{pro.start_date}}
			<label for="end">End Date:</label>  {{pro.end_date}}
			<label for="description">Description: </label> {{pro.description}}

		</fieldset>
	</form>
</body>
</html>
