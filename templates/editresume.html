<!DOCTYPE html>
<html>
<head>
	<title>CV Form</title>
</head>
<style>
	/* General styles */

:root {
  --color-primary: #2c3e50;
  --color-secondary: #f39c12;
  --color-background: #f7f7f7;
  --font-family: Arial, sans-serif;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 0;
  font-family: var(--font-family);
  background-color: var(--color-background);
  color: var(--color-primary);
}

h1 {
  font-size: 36px;
  margin-bottom: 10px;
  color: var(--color-primary);
}

form {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

fieldset {
  margin-bottom: 20px;
  border: none;
}

legend {
  font-size: 24px;
  font-weight: bold;
  color: var(--color-primary);
  margin-bottom: 10px;
}

label {
  display: block;
  margin-bottom: 5px;
  color: var(--color-secondary);
}

input,
textarea {
  display: block;
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
  font-family: var(--font-family);
  color: var(--color-primary);
  margin-bottom: 10px;
}

button[type="submit"] {
  background-color: var(--color-secondary);
  color: #fff;
  border: none;
  border-radius: 5px;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #e67e22;
}

/* Specific styles */

#personal-name,
#personal-email,
#personal-phone,
#personal-address,
#personal-city,
#personal-state,
#personal-zip,
#education-degree,
#education-school,
#education-graduation,
#experience-company,
#experience-position,
#experience-start,
#experience-end,
#experience-description {
  margin-bottom: 20px;
}

@media screen and (min-width: 768px) {
  form {
    padding: 40px;
  }

  input,
  textarea {
    font-size: 18px;
  }

  label {
    font-size: 18px;
  }

  button[type="submit"] {
    font-size: 18px;
    padding: 15px 30px;
  }
  .right-align {
			float: right;
		}
}

</style>
<body>
	<header>
		<h1>CV Form</h1> <a href="/" class="right-align">Home</a>

	</header>
	<form action="" method="post">
		 {% csrf_token %}
		<fieldset>
			<legend>Personal Information</legend>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" value="{{profile.user.username}}" readonly>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" value="{{profile.user.email}}" readonly>
			<label for="phone">Phone:</label>
			<input type="tel" id="phone" name="phone" value="{{profile.user.phone_number}}" readonly>
			<label for="address">Address:</label>
			<input type="text" id="address" name="address" value="{{profile.user.address}}" readonly>
			<label for="city">City:</label>
			<input type="text" id="city" name="city" value="{{profile.city}}">
			<label for="state">State:</label>
			<input type="text" id="state" name="state" value="{{profile.state}}">
			<label for="zip">Zip Code:</label>
			<input type="text" id="zip" name="zipcode" value="{{profile.zipcode}}">
		</fieldset>
		<fieldset>
			<legend>Education</legend>
			<label for="degree">Degree:</label>
			<input type="text" id="degree" name="degree" value="{{profile.degree}}">
			<label for="school">School:</label>
			<input type="text" id="school" name="school" value="{{profile.school}}">
			<label for="graduation">Graduation Date:</label>
			<input type="date" id="graduation" name="graduation" value="{{profile.graduation}}">
		</fieldset>
		<fieldset>
			<legend>Experience</legend>
			<label for="company">Company:</label>
			<input type="text" id="company" name="company" value="{{profile.company}}">
			<label for="position">Position:</label>
			<input type="text" id="position" name="position" value="{{profile.position}}">
			<label for="start">Start Date:</label>
			<input type="date" id="start" name="start_date" value="{{profile.start_date}}">
			<label for="end">End Date:</label>
			<input type="date" id="end" name="end_date" value="{{profile.end_date}}">
			<label for="description">Description:</label>
			<textarea id="description" name="description">{{profile.description}}</textarea>
		</fieldset>
		<button type="submit">Submit</button>
	</form>
</body>
</html>
